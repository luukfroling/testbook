name: MyST GitHub Pages Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      
      - name: Install MyST Markdown
        run: npm install -g mystmd

      - name: Build HTML Assets
        run: myst build --html

      - name: Copy JavaScript file to _build/html/assets
        run: |
          mkdir -p ./_build/html/assets
          cp ./assets/script.js ./_build/html/assets/script.js  # Adjust path as needed
          echo "JavaScript file copied to _build/html/assets/script.js"

      - name: Inject JavaScript into HTML files
        run: |
          # Find all HTML files and inject the script tag, then count how many files were modified
          modified_files=$(find ./_build/html -type f -name "*.html" -exec sed -i '/<\/head>/i <script src="assets/script.js"></script>' {} \; -print | wc -l)
          echo "$modified_files HTML files were modified to include the script."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
